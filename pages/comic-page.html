<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #e9eaeb">

    <header class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="icon.png" alt="Site Icon" class="mr-3">
            <span class="header-name">Chagor</span>
        </div>


        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <a class="nav-link active" aria-current="page" href="index.html"
                    style="color: rgb(255, 255, 255); font-size: 20px; font-family: Roboto, sans-serif;font-weight: 400;">Catalogue</a>
            </div>
        </nav>
    </header>

    <div id="root" class="container mt-4">

    </div>
    <script>
        let comicId = new URLSearchParams(location.search).get("id");
        document.querySelector("#root").innerHTML = `
        <div class="row">
            <div class="row" hx-get="/api/comic-info?id=${comicId}" hx-trigger="load" hx-target="this"
            hx-swap="innerHTML">
            
            </div>
        </div>
    `;
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-item[href="#"]').click(function (e) {
                e.preventDefault();
                $('#chapterAddModal').modal('show');
            });
        });

        $(document).ready(function () {
            $('.dropdown-item[href="#"]').click(function (e) {
                e.preventDefault();
                $('#comicEditModal').modal('show');
            });
        });
    </script>
</body>

</html>
